<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(120deg, #2c3e50, #0f0c29);
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }

        /* Enhanced Background Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(90, 103, 216, 0.5);
            animation: move 20s infinite ease-in-out;
            opacity: 0.8;
        }

        .shape1 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
            animation-duration: 25s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: 30%;
            right: 10%;
            animation-duration: 22s;
            background: rgba(103, 195, 255, 0.5);
        }

        .shape3 {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 70%;
            animation-duration: 30s;
        }

        .shape4 {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 20%;
            animation-duration: 18s;
            background: rgba(255, 103, 231, 0.4);
        }

        .shape5 {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 30%;
            animation-duration: 28s;
            background: rgba(103, 255, 169, 0.4);
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-50px) translateX(50px) rotate(90deg);
            }
            50% {
                transform: translateY(-100px) translateX(0) rotate(180deg);
            }
            75% {
                transform: translateY(-50px) translateX(-50px) rotate(270deg);
            }
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid #5A67D8;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 9999;
        }

        /* Trail Effect */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff007a, #f9a602, #ffcc00);
            pointer-events: none;
            opacity: 0.8;
            z-index: 9998;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #f1f1f1;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease, glow 2s infinite;
        }

        /* Glowing Effect */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #5A67D8, 0 0 10px #5A67D8, 0 0 15px #5A67D8;
            }
            50% {
                text-shadow: 0 0 20px #5A67D8, 0 0 35px #5A67D8, 0 0 50px #5A67D8;
            }
        }

        /* Result Box */
        .result-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            animation: fadeInUp 1s ease 0.5s, float 6s ease-in-out infinite;
            animation-fill-mode: both;
            backdrop-filter: blur(10px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Result List Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            font-size: 18px;
            color: #5A67D8;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateX(10px);
            color: #ff007a;
        }

        li:nth-child(1) { animation-delay: 0.2s; }
        li:nth-child(2) { animation-delay: 0.4s; }
        li:nth-child(3) { animation-delay: 0.6s; }

        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #5A67D8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4348B5;
            transform: scale(1.05);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::after {
            left: 100%;
            top: 100%;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .result-box {
                width: 90%;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .shape {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>

    <div class="custom-cursor" id="customCursor"></div>

    <div class="container">
        <h2>Financial Analysis Results</h2>
        <div class="result-box">
            <ul>
                <li>Total Revenue > 5 Cr Flag: {{ result["flags"]["TOTAL_REVENUE_5CR_FLAG"] }}</li>
                <li>Borrowing to Revenue Flag: {{ result["flags"]["BORROWING_TO_REVENUE_FLAG"] }}</li>
                <li>ISCR Flag: {{ result["flags"]["ISCR_FLAG"] }}</li>
            </ul>
            <a href="/"><button>Upload Another File</button></a>
        </div>
    </div>

    <script>
        // Custom Cursor JavaScript
        const cursor = document.getElementById('customCursor');
        const trails = []; // Array to store trail divs

        document.addEventListener('mousemove', function(e) {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';

            // For trailing effect
            let trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            document.body.appendChild(trail);
            trails.push(trail);

            // Remove old trails after some time
            setTimeout(() => {
                trail.remove();
                trails.shift();
            }, 1000);
        });

        document.querySelectorAll('button, li').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.backgroundColor = '#ff007a';
            });
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.backgroundColor = 'transparent';
            });
        });

        // Particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            document.body.appendChild(particle);

            const animationDuration = Math.random() * 3 + 2; // 2-5 seconds
            particle.style.animation = `particleFloat ${animationDuration}s linear`;

            setTimeout(() => {
                particle.remove();
            }, animationDuration * 1000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
